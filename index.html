<!DOCTYPE html>
<html>
    <head>
        <title>Donut Chart v1.0</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- styles -->
        <link rel="stylesheet" href="css/geomanist-stylesheet.css" type="text/css" charset="utf-8" />

        <link href="css/styles.css" rel="stylesheet">
        <link href="css/chart-styles.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>
        <!--        <script src="js/custom.js"></script>    -->
        <script src="js/jquery-ui.js"></script>
        <script src="js/jquery.number.min.js"></script>
        <script src="js/model/MagProduct.js"></script>
        <script src="js/model/MagHighChartData.js"></script>
        <script src="js/model/MagHighChartSeries.js"></script>
        <script src="js/model/ChartSeries.js"></script>
        <script src="js/magmutual-chart.js"></script>
        <script src="js/magmutual-chart.js"></script>
        <script src="js/highcharts.js"></script>
        <script src="js/highcharts-3d.js"></script>
        <script src="js/exporting.js"></script>
        <script src="js/highcharts-custom.js"></script>
        <script src="js/demo.js"></script>

    </head>
    <body>
        <!-- Header -->
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <!-- Logo -->
                        <div class="logo">
                            <h1>MagMutual Super Policy Chart</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Header -->

        <!-- Page Content -->
        <div class="page-content">
            <div class="row">
                <div class="col-md-2">

                </div>        
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-10">
                            <div class="content-box-large">
                                <div class="panel-heading">
                                    <div class="panel-title-custom">Super Policy Chart</div>
                                </div>
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-8">
                                            <div id="chart"></div>
                                        </div>
                                        <div class="col-md-4" style="padding-top: 60px;">
                                            <table class = "table table-striped" width="350">
                                                <caption id="lob" class="caption-label"></caption>
                                                <thead>
                                                    <tr>
                                                        <th colspan="2" class="spacer-text">&nbsp;</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr>
                                                        <td class="table-label" width="80">Product:</td>
                                                        <td id="product"></td>
                                                    </tr>
                                                    
                                                    <tr>
                                                        <td class="table-label" width="80">Risk Exposure:</td>
                                                        <td id="riskExposure"></td>
                                                    </tr>

                                                    <tr>
                                                        <td class="table-label">Occurrence Limit:</td>
                                                        <td>
                                                            <table class="numeric-table">
                                                                <tr>
                                                                    <td id="occurrenceLimit" class="numeric-label"></td>
                                                                </tr>                                                                
                                                            </table>
                                                        </td>                                                            
                                                    </tr>

                                                    <tr>
                                                        <td class="table-label">Aggregate Limit:</td>
                                                        <td>
                                                            <table class="numeric-table">
                                                                <tr>
                                                                    <td id="aggregateLimit" class="numeric-label"></td>
                                                                </tr>                                                                
                                                            </table>
                                                        </td>                                                            
                                                    </tr>
                                                    <tr>
                                                        <td class="table-label">Deductible:</td>
                                                        <td>
                                                            <table class="numeric-table">
                                                                <tr>
                                                                    <td id="deductible" class="numeric-label"></td>
                                                                </tr>                                                                
                                                            </table>
                                                        </td>                                                            
                                                    </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div style="width: 100%; padding-right: 300px;">
                                        <div id="slider"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Page Content -->
    </body>
</html>
